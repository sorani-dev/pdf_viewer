<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/fontawesome-free-5.15.4-web/css/all.css" type="text/css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <title>PDF Viewer</title>
    </head>

    <body>
        <div class="top-bar">
            <button class="btn" id="prev-page">
                <i class="fas fa-arrow-circle-left" aria-hidden="true"></i> Prev Page
            </button>
            <button class="btn" id="next-page">
                Next Page <i class="fas fa-arrow-circle-right" aria-hidden="true"></i>
            </button>
            <span class="page-info">
                Page <span id="page-num"></span> of <span id="page-count"></span>
            </span>
            <div class="zoom">
                Zoom level: <button class="toolbarButton zoomOut" title="Zoom Out" id="zoomOut"><i class="fas fa-minus-circle fa-2x"></i></button>
                <button class="toolbarButton zoomOut" title="Reset Zoom" id="resetZoom"><i class="fas fa-equals fa-2x"></i></button>
                <button class="toolbarButton zoomIn" title="Zoom In" id="zoomIn"><i class="fas fa-plus-circle fa-2x"></i></button>
                </footer>
            </div>
        </div>
        <canvas id="pdf-render"></canvas>

        <script src="js/pdfjs-2.12.313-dist/build/pdf.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
